<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="email">inserire qui l'email</label>
      <input type="email" name="email">
      <label for="password">inserire la password</label>
      <input type="password" name="password"> 
      <label for="first name">inserire qui il nome</label>
      <input name="first name" type="text"> 
      <label for="last name">inserire qui il cognome</label>
      <input name="last name" type="text"> 
      <label for="data di nascita"> inserire la data di nascita</label>
      <input type="date" name="data di nascita">
      <label for="numero di telefonono">inserire il numero di telefono</label>
      <input type="tel" name="numero di tlefono">

      <label for="piani">Plans</label>
        <select id="piani" name="piani">
          <option value="0">Free</option>
          <optgroup label="Monthly">
            <option value="199">1.99€/month</option>
            <option value="599">5.99€/month</option>
            <option value="1199">11.99€/month</option>
          </optgroup>
        </select >
        <label for="piano pro">piano pro</label>
        <input id="piano pro" name="pro" type="checkbox" />
        <label for="carta di credito">numero carta di credito</label>
        <input name="carta di credito" type="text">
        <label for="CVC"> inserire il CVC della carta</label>
        <input name="CVC" type="text">
        <label for="scadenza"> scadenza</label>
        <input type="date" name="scadenza">
        <label for="indirizzo di fatturazione">indirizzo di fatturazione</label>
        <input type="text" name="indirizzo di fatturazione">
        <br>
      <button> invia </button>
    </form>





  </body>
</html>
